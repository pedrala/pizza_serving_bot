<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Black background -->
  <rect width="200" height="200" fill="black"/>
  
  <!-- Closed eyes (horizontal lines) -->
  <line x1="50" y1="80" x2="90" y2="80" stroke="white" stroke-width="5"/>
  <line x1="110" y1="80" x2="150" y2="80" stroke="white" stroke-width="5"/>
  
  <!-- Curved sleeping mouth -->
  <path d="M70 120 Q100 140, 130 120" fill="none" stroke="white" stroke-width="5"/>
  
  <!-- Snoring Z's on top right -->
  <text x="160" y="50" font-family="Arial" font-size="30" text-anchor="middle" fill="white">z Z</text>
</svg>
